<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/CSS" href="CSS_lists.css">
    <title>CSS lists</title>
  </head>
  <body>
<ol>
  <h3>Ordered list</h3>
  <li>100g sugar</li>
  <li>20g salt</li>
  <li>75ml milk</li>
  <li>Mix all ingredients</li>
</ol>

<ul>
  <h3>Unordered list</h3>
  <li>Bucharest</li>
  <li>Paris</li>
  <li>London</li>
  <li>Beijing</li>
</ul>
  </body>
</html>
